<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <div class="container my-5" >
        <h2 >Add Quizz</h2>
        <form >
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Id</label>
                <input [(ngModel)]="new_quizz.id" type="number" class="form-control m-2" name="id">
            </div>
                        
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Name</label>
                <input [(ngModel)]="new_quizz.name" type="text" class="form-control m-2" name="name">
            </div>
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Subject</label>
                <input [(ngModel)]="new_quizz.subject" type="text" class="form-control m-2" name="subject">
            </div>
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Number of questions</label>
                <input [(ngModel)]="new_quizz.nbQuestion" type="number" class="form-control m-2" name="nbQuestion">
            </div>
                        
            
                         
            <div class="form-group col-8 d-grid">
                <button (click)="addQuiz()" class="btn btn-primary " type="submit">Add</button>
            </div>
      
        </form>
        
      </div>
    
 
</body>
</html>
