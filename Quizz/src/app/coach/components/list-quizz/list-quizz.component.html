<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container my-5" *ngIf="!updt" >
      <h2>Quizz List</h2>
      <table class="table table-hover table-striped table-bordered">
        <thead>
          <tr>
            <th style="text-align:center;">Id</th>
            <th style="text-align:center;">Name</th>
            <th style="text-align:center;">Subject</th>
            <th style="text-align:center;">Number of questions</th>
            <th style="text-align:center;"></th>

        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let quiz of quizz" >
            <td style="text-align:center;">{{ quiz.id}}</td>
            <td style="text-align:center;">{{ quiz.name }}</td>
            <td style="text-align:center;">{{ quiz.subject}}</td>
            <td style="text-align:center;">{{ quiz.nbQuestion }}</td>
            <td style="text-align:center;">
                <button class="btn-danger" (click)="deleteQuiz(quiz)">Delete</button>
                <button class="btn-success m-2" (click)="editQuiz(quiz)">Update </button>

            </td>

    
        </tr>
        </tbody>
      </table>
  </div>
      <div class="container my-5" *ngIf="updt" >
        <h2 >Edit Quizz</h2>
        <form >
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Id</label>
                <input [(ngModel)]="new_quizz.id" type="number" class="form-control m-2" name="id">
            </div>
                        
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Name</label>
                <input [(ngModel)]="new_quizz.name" type="text" class="form-control m-2" name="name">
            </div>
            <div class="form-group col-8 d-flex ">
              <label class="m-2">Subject</label>
              <input [(ngModel)]="new_quizz.subject" type="text" class="form-control m-2" name="subject">
          </div>
          <div class="form-group col-8 d-flex ">
              <label class="m-2">Number of questions</label>
              <input [(ngModel)]="new_quizz.nbQuestion" type="number" class="form-control m-2" name="nbQuestion">
          </div>
                         
            <button (click)="updateQuiz()" class="btn btn-success m-5 " type="submit">Update</button>
            <button (click)="cancel()" class="btn btn-danger " >Cancel</button>
    
        </form>
        
      </div>

 
</body>
</html>
