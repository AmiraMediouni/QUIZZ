<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	
</head>
<body>
	<div class="main">  	
        <div class="signup">
            <form [formGroup]="registerForm" >
                <label >Register</label>
                <input type="text" name="txt" placeholder="User name" formControlName="userName" [(ngModel)]='signupObj.userName' required>
                <div id="error" *ngIf="userName!.invalid && userName!.touched">
                    <small *ngIf="userName!.errors?.['required']" class="text-danger fw-bold m-3">UserName is required</small>
                    <small *ngIf="userName!.errors?.['minlength'] " class="text-danger fw-bold m-3" >UserName must be at least 3 characters</small>          
                  </div>
                <input type="email" name="email" placeholder="Email" formControlName="email" [(ngModel)]='signupObj.email' required pattern="[a-z0-9]+\.[a-z0-9]+@[a-z0-9.-]+\.[a-z]{3}$">
                <div id="error" *ngIf="email!.invalid && email!.touched">
                    <small class="text-danger fw-bold m-3" *ngIf="email!.errors?.['required']">E-mail is required</small>
            
                    <small class="text-danger fw-bold m-3" *ngIf="email!.errors?.['pattern']">E-mail is invalid </small>
            
                  </div>
                <input type="password" name="pswd" placeholder="Password" formControlName="password" [(ngModel)]='signupObj.password' required>
                <input type="password" name="confirmpswd" placeholder="Confirm Password" formControlName="confirmPassword" [(ngModel)]='signupObj.Confirmpassword' required>
                <div  id="error">
                    <small *ngIf="registerForm.errors?.['misMatch']" class="text-danger fw-bold m-3">Password do not match</small>

                </div>

                <button (click)="signUp()">Register</button>
            </form>
            <button ><a href="/login">Login</a></button>

        </div>

			
	</div>
</body>
</html>
