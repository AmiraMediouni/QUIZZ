<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container my-5" >
    <h2>Quizz List</h2>

    <input type="text" [(ngModel)]="searchTerm" placeholder="Search quizz" />
    
<div >
  <table class="table table-hover table-striped table-bordered mt-4">
    <thead>
      <tr>
        <th style="text-align:center;">Id</th>
        <th style="text-align:center;">Name</th>
        <th style="text-align:center;">Subject</th>
        <th style="text-align:center;">Number of questions</th>
        <th style="text-align:center;"></th>

    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let quiz of quizz | filter:searchTerm">
        <td style="text-align:center;">{{ quiz.id}}</td>
        <td style="text-align:center;">{{ quiz.name }}</td>
        <td style="text-align:center;">{{ quiz.subject}}</td>
        <td style="text-align:center;">{{ quiz.nbQuestion }}</td>
        <td style="text-align:center;">
            <button class="btn-success" (click)="startQuiz(quiz)">Start</button>

        </td>


    </tr>
    </tbody>
  </table>
</div>
