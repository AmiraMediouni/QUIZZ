<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <div *ngIf="bl" class="container mt-5">
        <h3>
            You choose to pass {{quiz.name}}
         </h3>
         <div class="form-group col-8 d-grid">
            <button (click)="start(quiz.id)" class="btn btn-success m-3 " type="submit">Start</button>
            <button (click)="change()" class="btn btn-warning m-3" type="submit">Change</button>
        
        </div>
    </div>
    <div *ngIf="!bl" class="container mt-5" >
        <table class="table table-hover table-striped table-bordered mt-4">
          <thead>
            <tr>
              <th style="text-align:center;">Id</th>
              <th style="text-align:center;">Name</th>
              <th style="text-align:center;">Subject</th>
              <th style="text-align:center;">Number of questions</th>
              <th style="text-align:center;"></th>
      
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let quiz of quizz">
              <td style="text-align:center;">{{ quiz.id}}</td>
              <td style="text-align:center;">{{ quiz.name }}</td>
              <td style="text-align:center;">{{ quiz.subject}}</td>
              <td style="text-align:center;">{{ quiz.nbQuestion }}</td>
              <td style="text-align:center;">
                  <button class="btn-success" (click)="start(quiz.id)">Start</button>
      
              </td>
      
      
          </tr>
          </tbody>
        </table>
    </div>

</body>
</html>
