<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <div class="container mt-5" *ngIf="currentQuestion">
        <div >
            <h4 class="text-lg"> {{quizInfo.name}}</h4>

        </div>
        <div >
            <h4 class="text-lg"> {{currentQuestion!.content}}</h4>

        </div>
        <div *ngFor="for let option  of currentQuestion!.options">
            <div class="input-group mb-3">
                <div class="input-group-text " (click)="currentSelectedOptionId=option.id">
                  <input class="form-check-input mt-0" type="checkbox" [value]="option.id" [checked]="currentSelectedOptionId==option.id" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" value="{{option!.content}}">
            </div>
        </div>

        <div class="position-relative">
            <div class="position-absolute start-0">
                <button *ngIf="!firstQuestion" (click)="previous()" class="btn btn-success m-3 " type="submit">Previous Question</button>
            </div>
            <div class="position-absolute end-0">
                <button *ngIf="!lastQuestion" (click)="next()" class="btn btn-success m-3 " type="submit">Next Question</button>
                <button *ngIf="lastQuestion" (click)="submit()" class="btn btn-success m-3 " type="submit">Submit</button>

            </div>
        </div>

    </div>
 

</body>
</html>
